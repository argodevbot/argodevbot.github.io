            });

        function openYandexNav(lat, lng) {
            const yandexWebUrl = `https://yandex.ru/maps/?rtext=~${lat},${lng}&rtt=auto`;

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp API –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Å—ã–ª–æ–∫
            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(yandexWebUrl);
            } else {
                window.open(yandexWebUrl, '_blank');
            }
        }

        function open2GIS(lat, lng) {
            const dgisWebUrl = `https://2gis.ru/krasnodar/directions/points/|${lng},${lat}`;

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp API –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Å—ã–ª–æ–∫
            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(dgisWebUrl);
            } else {
                window.open(dgisWebUrl, '_blank');
            }
        }

        window.openYandexNav = openYandexNav;
        window.open2GIS = open2GIS;

        function shouldShowTerminal(terminal) {
            // –§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É
            if (currentFilter !== 'all') {
                if (currentFilter === '24h' && !terminal.h24) return false;
                if (currentFilter !== '24h' && terminal.type !== currentFilter) return false;
            }

            // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
            if (searchQuery) {
                return terminal.address.toLowerCase().includes(searchQuery.toLowerCase());
            }

            return true;
        }

        function renderMarkers() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            let visibleCount = 0;

            terminals.forEach(terminal => {
                const isVisible = shouldShowTerminal(terminal);
                if (isVisible) visibleCount++;

                const marker = L.marker([terminal.lat, terminal.lng], {
                    icon: createMarkerIcon(markerColors[terminal.type], isVisible)
                }).addTo(map);

                if (isVisible) {
                    const popupContent = `
                        <div class="custom-popup">
                            <div class="popup-title">${terminal.address}</div>
                            <div class="popup-hours">${terminal.hours}</div>
                            <div class="nav-buttons">
                                <button class="nav-btn btn-yandex" onclick="openYandexNav(${terminal.lat}, ${terminal.lng})">
                                    <span class="nav-icon">üó∫</span>
                                    <span>–Ø–Ω–¥–µ–∫—Å</span>
                                </button>
                                <button class="nav-btn btn-2gis" onclick="open2GIS(${terminal.lat}, ${terminal.lng})">
                                    <span class="nav-icon">üìç</span>
                                    <span>2–ì–ò–°</span>
                                </button>
                            </div>
                        </div>
                    `;
                    marker.bindPopup(popupContent, { maxWidth: 300 });
                }

                markers.push(marker);
            });

            document.getElementById('count').textContent = visibleCount;
        }

        // –§–∏–ª—å—Ç—Ä—ã
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderMarkers();
            });
        });

        // –ü–æ–∏—Å–∫
        document.getElementById('search').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderMarkers();
        });

        // –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è
        document.getElementById('locateBtn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        map.setView([latitude, longitude], 14);

                        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è
                        L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                className: 'user-location',
                                html: `<div style="
                                    width: 20px;
                                    height: 20px;
                                    background: #007AFF;
                                    border: 3px solid white;
                                    border-radius: 50%;
                                    box-shadow: 0 0 10px rgba(0,122,255,0.5);
                                "></div>`,
                                iconSize: [20, 20],
                                iconAnchor: [10, 10]
                            })
                        }).addTo(map).bindPopup('–í—ã –∑–¥–µ—Å—å').openPopup();
                    },
                    (error) => {
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                    }
                );
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', initMap);
    </script>
</body>
</html>
